<!DOCTYPE HTML>
<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">

        <!-- This is the main grid stylesheet -->
        <link rel="stylesheet" type="text/css" href="lemonade.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>LA Startup Week | Los Angeles | Oct. 13-17 2014</title>

        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <img class="logo" src="images/LASW-logo.png" alt="L.A."></div>
            </div>
        </div>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <h1>Startup Week</h1>
                    <h2>Los Angeles<br /> 
                        Oct. 13-17, 2014</h2>
                </div>
            </div>
        </div>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <form>
                        <input type="text" value="Enter Your Email">
                        <button type="button">Keep me posted</button>
                    </form>
                </div>
            </div>
        </div>

    <div id="bottom" class="box">
        <div class="frame">
            <div class="bit-1">
                    <a href="http://twitter.com/lastartupweek"><img src="images/icon_tw.png" height="30px" align="absmiddle" /></a> @LAstartupweek #LASW14
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    </body>
</html>
