<!DOCTYPE HTML>
<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">

        <!-- This is the main grid stylesheet -->
        <link rel="stylesheet" type="text/css" href="lemonade.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>LA Startup Week | Los Angeles | Oct. 13-17 2014</title>

        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <img class="logo" src="images/LASW-logo.png" alt="L.A."></div>
            </div>
        </div>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <h1>Startup Week</h1>
                    <h2>Los Angeles<br /> 
                        Oct. 13-17, 2014</h2>
                </div>
            </div>
        </div>

        <div class="frame">
            <div class="bit-1">
                <div class="box">
                    <form id="keep-me-posted-form">
                        <input type="email" placeholder="Enter Your Email" id="email">
                        <button type="button" id="keep-me-posted-button">Keep me posted</button>
                    </form>
                    <h3 id="thanks">Thanks, we'll be in touch!</h3>
                </div>
            </div>
        </div>

    <div id="bottom" class="box">
        <div class="frame">
            <div class="bit-1">
                    <a href="http://twitter.com/lastartupweek"><img src="images/icon_tw.png" height="30px" align="absmiddle" /></a> @LAstartupweek #LASW14
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript">
          var sayThankYou = function() {
            $("#thanks").show();
            $("#keep-me-posted-form").hide();
          }

          var sendEmail = function() {
            var sendgridjs_url      = "http://startupweek-la-email.herokuapp.com/send";
            var sendgridjs_to       = "crystal+startupweekla@sensay.it";
            var sendgridjs_subject  = "[StartupWeek.LA] new interest";
            var submitted_email     = $("#email").val();
            var sendgridjs_html     = submitted_email;

            var email = {
              to      : sendgridjs_to, 
              subject : sendgridjs_subject,
              html    : sendgridjs_html
            }
            $.post(sendgridjs_url, email, function(response) {
              if (response.success) {
                sayThankYou();
                // redirect somewhere or something. up to you. the email was sent successfully.
              } else {
                alert(response.error.message);
              }
            });
          };

          $("form#keep-me-posted-form").submit(function() {
            sendEmail();
            return false;
          });
          $("button#keep-me-posted-button").click(function() {
            sendEmail();
            return false;
          });
        </script>
    </body>
</html>
